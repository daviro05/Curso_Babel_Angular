<div class="card">
  <div class="card-header">
    <h4 class="card-title">Binding</h4>
  </div>
  <div class="card-body">
    <div class="form-group">
      <label for="nombre">Dime tu nombre</label>
      <input type="text" class="form-control" name="nombre" id="nombre" aria-describedby="helpId" placeholder="Nombre" [(ngModel)]='sNombre'>
    </div>
    <button type="button" class="btn btn-primary" (click) = "btnBorrar()">Borrar</button>
  </div>
  <div class="card-footer text-muted">
    <p>Hola {{sNombre.toUpperCase()}}</p>
    <p>2765 * 2765 = {{2765 * 2765}}</p>
    <p>Eres el man original ? {{sNombre == 'David' ? 'Por supuesto!' : 'Para nada!'}}</p>
    <pre>{{user | json}}</pre>
  </div>
</div>
